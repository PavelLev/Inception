<h1>Wellcome to first page of Inception</h1>
<hr/>
<div class="row">
    <div class="col-md-10">
        <div class="input-group">
            <input (ngModel)="siteUrl" name="siteUrl" id="siteUrl" type="text" class="form-control" placeholder="Please enter site url..." (ngModelChange)="ShowTestResultHistoryList()"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-warning btn-default" (click)="ShowTestResultHistoryList()">Test</button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <TestResultHistoryList [SiteTestResult]="SiteTestResult" id="test-result-history-list-item"></TestResultHistoryList>
</div>
