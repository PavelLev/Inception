<div class="row">
    <div class="col-md-12">
        <form class="col-md-7 col-md-offset-3">
            <mat-form-field 
                (focusin)="changeTheme()"
                (focusout)="changeTheme()"
                class="col-md-8">
                <input 
                    matInput  
                    type="text"
                    placeholder="Please enter site url..."
                    [formControl]="SearchControl"
                    [matAutocomplete]="auto"
                    id="DomainName"  
                    [(ngModel)]="DomainName" 
                    name="SelectedDomain"> 
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let domainName of FilteredDomainNames | async" [value]="domainName" >
                      {{ domainName }}
                    </mat-option>
                  </mat-autocomplete>
            </mat-form-field>
            <button mat-button class="TestButton" (click)="ShowTestResultHistoryList()">Test me!</button>
                <!-- <button type="submit" class="btn btn-warning btn-default" (click)="ShowTestResultHistoryList()">Test</button> -->

        </form>
    </div>
