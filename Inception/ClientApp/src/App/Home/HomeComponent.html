<div class="row PaddingTop">
    <div class="col-md-12">
            <div class="text-center ProjectName">Inception</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="col-md-7 col-md-offset-3">
            <mat-form-field 
                (focusin)="SetDarkOverlay()"
                (focusout)="SetLightOverlay()"                
                class="col-md-8">
                <input 
                    matInput  
                    type="text"
                    placeholder="Please enter site url..."
                    [formControl]="SearchControl"
                    [matAutocomplete]="auto"
                    id="DomainName"  
                    [(ngModel)]="DomainName" 
                    name="SelectedDomain" 
                    (keyup)="SetOverlayDependedOnKeyPressed($event)"
                    (input)="SetOverlayDependedOnKeyPressed($event)"> 
                    <mat-autocomplete                        
                        (optionSelected)="SetLightOverlay()"
                        #auto="matAutocomplete" >
                        <mat-option  *ngFor="let domainName of FilteredDomainNames | async" [value]="domainName" >
                        {{ domainName }}
                        </mat-option>
                    </mat-autocomplete>
            </mat-form-field>
            <button mat-button class="TestButton" (click)="ShowTestResultHistoryList()">Test me!</button>
            <button mat-button *ngIf="SiteTestResult !== undefined" [routerLink]="['/' + SiteTestResult?.DomainName]" class="TestButton">Site overview</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="col-md-7 col-md-offset-3">
                <TestResultHistoryList [SiteTestResult]="SiteTestResult"></TestResultHistoryList>
        </div>  
    </div>  
</div>
